<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Task App</title>
  <script src="src/index.js"></script>
  <script src="src/rails-api.js"></script>
  <script src="src/drag.js"></script>
  <script src="src/task.js"></script>
  <script src="src/user.js"></script>
  <script src="src/project.js"></script>
</head>

<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Tasker</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored project-button">
            <i class="material-icons">add</i>
          </button>
          <!--<a class="mdl-navigation__link" href="">Link</a>-->
        </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Tasker</span>
    <nav class="mdl-navigation">
        <!--<a class="mdl-navigation__link" href="">Link</a>-->
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="login-form-div" class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">
          <form id="login-form">
          <h3>login</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input type="text" name="username" class="mdl-textfield__input" type="text" id="login-input">
            <label class="mdl-textfield__label" for="login-input">enter email...</label>
          </div>
          </form>
          <form id="create-user-form">
          <h3>or create a new user</h3>
          <div class="mdl-textfield mdl-js-textfield">
            <input type="text" name="username" class="mdl-textfield__input" type="text" id="create-user-input">
            <label class="mdl-textfield__label" for="create-user-input">enter email...</label>
          </div>
          </form>
        </div>
      <div class="mdl-layout-spacer"></div>
    </div>
    </div>
    <div id='projects' class="mdl-grid content-grid">
    </div>
  </main>
</div>


</body>

</html>
